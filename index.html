<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glory ‚ù§Ô∏è Olakunle</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
:root { --pink: #ff2e63; }

body {
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #ff4e8a, #ff9a9e);
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  font-weight: 700;
  text-align: center;
  color: white;
  overflow-x: hidden;
}

.wrap {
  max-width: 520px;
  margin: 0 auto;
  padding: 20px 15px 40px;
}

h1 {
  margin-top: 20px;
  font-size: clamp(28px, 7vw, 44px);
  animation: heartbeat 1.2s infinite;
  line-height: 1.1;
}

@keyframes heartbeat {
  0% { transform: scale(1); }
  25% { transform: scale(1.05); }
  50% { transform: scale(1); }
  75% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

#typewriter {
  font-size: clamp(16px, 4.2vw, 20px);
  margin-top: 20px;
  min-height: 60px;
  line-height: 1.4;
}

#question {
  display: none;
  margin-top: 25px;
  position: relative;
  min-height: 120px;
}

h2 {
  font-size: clamp(18px, 5vw, 24px);
  margin: 15px 0;
}

.btn-row {
  display: flex;
  justify-content: center;
  gap: 15px;
  flex-wrap: wrap;
}

button {
  padding: 14px 22px;
  font-size: 18px;
  border: none;
  border-radius: 999px;
  cursor: pointer;
  min-width: 140px;
  font-weight: 800;
  transition: transform 0.15s;
}

button:active { transform: scale(0.98); }

#yes {
  background-color: var(--pink);
  color: white;
}

#no {
  background-color: white;
  color: var(--pink);
  position: relative;
}

#result {
  margin-top: 20px;
  font-size: clamp(18px, 5vw, 24px);
}

#gallery {
  display: none;
  margin-top: 30px;
}

.gallery {
  display: flex;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
  margin-top: 15px;
}

.gallery-img {
  width: min(44vw, 220px);
  border-radius: 18px;
  object-fit: cover;
}

.love-meter {
  margin-top: 20px;
  width: min(320px, 90vw);
  height: 22px;
  background: white;
  border-radius: 999px;
  margin-left: auto;
  margin-right: auto;
  overflow: hidden;
}

.love-fill {
  height: 100%;
  width: 0%;
  background: var(--pink);
  transition: width 2s;
}
</style>
</head>

<body>
<div class="wrap">

<h1>Olakunle ‚ù§Ô∏è Glory</h1>

<div id="typewriter"></div>

<div id="question">
  <h2>Glory... will you be my Valentine? üíï</h2>
  <div class="btn-row">
    <button id="yes">YES üíñ</button>
    <button id="no">NO üòè</button>
  </div>
</div>

<div id="result"></div>

<div id="gallery">
  <h2>Our Love Story üíû</h2>

  <div class="gallery">
    <img src="images/pic1.jpg" class="gallery-img" alt="Pic 1">
    <img src="images/pic2.jpg" class="gallery-img" alt="Pic 2">
  </div>

  <div class="love-meter">
    <div class="love-fill" id="loveFill"></div>
  </div>

  <h2 id="finalMessage"></h2>
</div>

<audio autoplay loop>
  <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
</audio>

</div>

<script>
const text = "Hey Glory... üíå I made this because you deserve something special. You make my world brighter, my heart softer, and my life sweeter. Before anything else... I need to ask you something very important ü•∫";
let i = 0;
const speed = 50;

function typeWriter() {
  if (i < text.length) {
    document.getElementById("typewriter").innerHTML += text.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  } else {
    document.getElementById("question").style.display = "block";
  }
}

typeWriter();

const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const questionBox = document.getElementById("question");

function dodgeNo() {
  const box = questionBox.getBoundingClientRect();
  const btnW = noBtn.offsetWidth;
  const btnH = noBtn.offsetHeight;

  const x = Math.random() * (box.width - btnW);
  const y = Math.random() * (box.height - btnH);

  noBtn.style.position = "absolute";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", dodgeNo);
noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); dodgeNo(); }, { passive: false });
noBtn.addEventListener("click", dodgeNo);

yesBtn.addEventListener("click", () => {
  confetti({
    particleCount: 200,
    spread: 100,
    origin: { y: 0.6 }
  });

  document.getElementById("result").innerHTML =
  "YAYYYYY üò≠üíñ You just made Olakunle the happiest man alive!";

  document.getElementById("gallery").style.display = "block";

  setTimeout(() => {
    document.getElementById("loveFill").style.width = "100%";
  }, 500);

  setTimeout(() => {
    document.getElementById("finalMessage").innerHTML =
    "Love Compatibility: 1,000,000% üíç‚ú® <br><br> Glory, thank you for choosing me. I promise to always choose you too. ‚ù§Ô∏è";
  }, 2500);
});
</script>

</body>
</html></body>
</html>
