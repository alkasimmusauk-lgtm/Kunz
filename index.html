<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Glory ‚ù§Ô∏è Olakunle</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body {
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #ff4e8a, #ff9a9e);
  font-family: 'Comic Sans MS', cursive;
  text-align: center;
  color: white;
  overflow-x: hidden;
}

h1 {
  margin-top: 80px;
  font-size: 45px;
  animation: heartbeat 1.2s infinite;
}

@keyframes heartbeat {
  0% { transform: scale(1); }
  25% { transform: scale(1.05); }
  50% { transform: scale(1); }
  75% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

#typewriter {
  font-size: 22px;
  margin-top: 40px;
  min-height: 60px;
}

button {
  padding: 15px 35px;
  font-size: 20px;
  border: none;
  border-radius: 30px;
  margin: 20px;
  cursor: pointer;
  transition: 0.3s;
}

#yes {
  background-color: #ff2e63;
  color: white;
}

#no {
  background-color: white;
  color: #ff2e63;
  position: absolute;
}

#question {
  display: none;
  margin-top: 50px;
}

#result {
  margin-top: 30px;
  font-size: 25px;
}

#gallery {
  display: none;
  margin-top: 40px;
}

.gallery-img {
  width: 200px;
  border-radius: 20px;
  margin: 10px;
}

.love-meter {
  margin-top: 20px;
  width: 300px;
  height: 25px;
  background: white;
  border-radius: 20px;
  margin-left: auto;
  margin-right: auto;
  overflow: hidden;
}

.love-fill {
  height: 100%;
  width: 0%;
  background: #ff2e63;
  transition: width 2s;
}
</style>
</head>

<body>

<h1>Olakunle ‚ù§Ô∏è Glory</h1>

<div id="typewriter"></div>

<div id="question">
  <h2>Glory... will you be my Valentine? üíï</h2>
  <button id="yes">YES üíñ</button>
  <button id="no">NO üòè</button>
</div>

<div id="result"></div>

<div id="gallery">
  <h2>Our Love Story üíû</h2>
<img src="images/pic1.jpg" class="gallery-img" alt="Pic 1">
<img src="images/pic2.jpg" class="gallery-img" alt="Pic 2">
<img src="images/pic3.jpg" class="gallery-img" alt="Pic 3">

  <div class="love-meter">
    <div class="love-fill" id="loveFill"></div>
  </div>

  <h2 id="finalMessage"></h2>
</div>

<audio autoplay loop>
  <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
</audio>

<script>
const text = "Hey Glory... üíå I made this because you deserve something special. You make my world brighter, my heart softer, and my life sweeter. Before anything else... I need to ask you something very important ü•∫";
let i = 0;
const speed = 50;

function typeWriter() {
  if (i < text.length) {
    document.getElementById("typewriter").innerHTML += text.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  } else {
    document.getElementById("question").style.display = "block";
  }
}

typeWriter();

const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");

noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 100);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

noBtn.addEventListener("click", () => {
  noBtn.style.display = "none";
});

yesBtn.addEventListener("click", () => {
  confetti({
    particleCount: 200,
    spread: 100,
    origin: { y: 0.6 }
  });

  document.getElementById("result").innerHTML =
  "YAYYYYY üò≠üíñ You just made Olakunle the happiest man alive!";

  document.getElementById("gallery").style.display = "block";

  setTimeout(() => {
    document.getElementById("loveFill").style.width = "100%";
  }, 500);

  setTimeout(() => {
    document.getElementById("finalMessage").innerHTML =
    "Love Compatibility: 1,000,000% üíç‚ú® <br><br> Glory, thank you for choosing me. I promise to always choose you too. ‚ù§Ô∏è";
  }, 2500);
});
</script>

</body>
</html>
